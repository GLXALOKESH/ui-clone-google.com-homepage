<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li><img src="menu.svg" alt="menu"></li>
            <li>
                <div class="logo"></div>
            </li>
        </ul>
    </nav>
    <main>
        <div class="google-logo">
            <figure>
                <img src="google_logo.png" alt="google logo">
            </figure>
        </div>
        <div class="search-box">
            <div class="input-container">
                <div class="search magnify">
                    <img src="magnify-glass.svg" alt="">
                </div>
                <input type="text" class="search input">
                <div class="search voice"> </div>
                <div class="search lens"> </div>
            </div>
        </div>
        <div class="main-buttons"></div>
        <div class="languages"></div>
    </main>
    <footer>
        <div class="country">
            <p>India</p>
        </div>
        <div class="utilities">
            <div class="sec sec1">
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business
                    </li>
                    <li>How Search works</li>
                </ul>
            </div>
            <div class="sec sec2">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
